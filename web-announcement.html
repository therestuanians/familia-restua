<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Announcements</title>

    <!-- Google Fonts (Light Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <style>
/* Reset and Global Styles */
html, body, .desktop {
    height: 100%;
    margin: 0;
    font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
    color: #fff;
    box-sizing: border-box; /* Consistent sizing model */
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.5rem 1rem;
    background-color: #FFD726;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    margin: 20px 20px 2rem;
    border-radius: 25px;
}

.navbar-title {
    font-size: 1.5rem;
    color: #FFF;
    text-transform: uppercase;
}

.exit-btn {
    padding: 0.4rem 1.5rem;
    font-size: 1.2rem;
    background-color: #EB8E27;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    text-decoration: none;
}

/* Grid Container */
.parent {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(6, 1fr);
    gap: 10px;
    height: calc(100vh - 20px);
    padding: 10px;
}

/* Chat Box (div1) */
.div1 {
    grid-area: 1 / 1 / 7 / 2;
    background-color: #F1F9EC;
    display: flex;
    flex-direction: column;
    padding: 5px;
    border-radius: 10px;
    overflow: hidden;
}

.chat-messages {
    flex-grow: 1;
    padding: 10px;
    margin-bottom: 10px;
    overflow-y: auto;
}

.chat-message {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #FFA500;
    border-radius: 15px;
    margin-bottom: 5px;
    font-size: 0.8em;
}

.timestamp {
    font-size: 0.8em;
    color: #fff;
    margin-left: 10px;
    align-self: flex-end;
}

/* Announcements Section (div4) */
.div4 {
    grid-area: 1 / 2 / 7 / 4;
    background-color: #F1F9EC;
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    border-radius: 10px;
}

.announcement {
    padding: 10px;
    background-color: #FFD726;
    border-radius: 5px;
    cursor: pointer;
}

/* Directory Mail (div3) */
.div3 {
    grid-area: 4 / 4 / 7 / 6;
    background-color: #F5F5F7;
    padding: 10px;
    border-radius: 10px;
	overflow: hidden;
}

/* YouTube Section (div2) */
.div2 {
    grid-area: 1 / 4 / 4 / 6;
    background-color: #000;
    padding: 10px;
    border-radius: 10px;
	overflow: hidden;
}

/* Chat Input Styles */
#nameInput, #messageText {
    width: calc(100% - 50px);
    padding: 5px;
    border: 2px solid #FFD726;
    border-radius: 8px;
    font-size: 0.9em;
    margin-bottom: 10px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

#nameInput:focus, #messageText:focus {
    border-color: #FFA500;
    box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
}

/* Send Button */
#sendButton {
    padding: 0.2rem;
    font-size: 1.2rem;
    background-color: #EB8E27;
    color: #fff;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    font-family: 'Montserrat', sans-serif;
}

/* Marquee Styles */
.marquee {
    background-color: #EB8E27;
    color: white;
    padding: 10px 0;
    overflow: hidden;
    white-space: nowrap;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.marquee-content {
    display: inline-block;
    animation: marquee 10s linear infinite;
}

@keyframes marquee {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

/* Read Button */
.read-btn {
    margin-top: 5px;
    padding: 5px 10px;
    font-size: 0.9rem;
    background-color: #EB8E27;
    color: #fff;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    text-decoration: none;
}

        /* Responsive Design */
        @media (max-width: 768px) {
            .parent {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for smaller screens */
                grid-template-rows: repeat(8, 1fr);    /* Adjust rows as needed */
            }
            .div1 {
                grid-area: 1 / 1 / 9 / 3; /* Make chat box span 2 columns */
            }
            .div2 {
                grid-area: 4 / 1 / 6 / 3; /* Make YouTube video span 2 columns */
            }
            .div3 {
                grid-area: 7 / 1 / 8 / 3; /* Adjust directory mail position */
            }
            .div4 {
                grid-area: 1 / 3 / 9 / 6; /* Make announcements span the rest */
            }
        }

        @media (max-width: 480px) {
            .parent {
                grid-template-columns: 1fr; /* 1 column for mobile devices */
                grid-template-rows: repeat(10, 1fr); /* Adjust rows */
            }
            .div1 {
                grid-area: 1 / 1 / 7 / 2; /* Chat box spans full width */
            }
            .div2 {
                grid-area: 7 / 1 / 8 / 2; /* YouTube video at the bottom */
            }
            .div3 {
                grid-area: 8 / 1 / 9 / 2; /* Directory mail below YouTube */
            }
            .div4 {
                grid-area: 9 / 1 / 10 / 2; /* Announcements at the bottom */
            }
        }
    </style>
	</style>
	
	<script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
            import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

            const firebaseConfig = {
                apiKey: "AIzaSyBW9I8ZpGQCYZH5n-us71Cfb_yunGMPCUs",
                authDomain: "live-chat-testing-95232.firebaseapp.com",
                projectId: "live-chat-testing-95232",
                storageBucket: "live-chat-testing-95232.appspot.com",
                messagingSenderId: "982255648611",
                appId: "1:982255648611:web:da1255ce3152061e8a1d56"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // List of bad words to censor
            const badWords = ['fuck', 'shit', 'cum']; // Replace with actual bad words

            // Function to censor bad words
            const censorBadWords = (message) => {
                const regex = new RegExp(`\\b(${badWords.join('|')})\\b`, 'gi');
                return message.replace(regex, (matched) => '*'.repeat(matched.length));
            };

            const sendMessage = async () => {
                const nameInput = document.getElementById('nameInput');
                const messageInput = document.getElementById('messageText');

                const senderName = nameInput.value.trim();
                let messageText = messageInput.value.trim();

                if (senderName && messageText) {
                    // Censor the message text
                    messageText = censorBadWords(messageText);

                    await addDoc(collection(db, 'messages'), {
                        senderName,
                        text: messageText,
                        timestamp: new Date()
                    });
                    messageInput.value = ''; // Clear input field after sending
                }
            };

            // Save the user's name to local storage
            const nameInput = document.getElementById('nameInput');
            nameInput.addEventListener('input', () => {
                localStorage.setItem('username', nameInput.value);
            });

            // Load the user's name from local storage when the page loads
            window.onload = () => {
                const savedName = localStorage.getItem('username');
                if (savedName) {
                    nameInput.value = savedName;
                }
            };

            const displayMessages = () => {
                const chatMessages = document.getElementById('chatMessages');
                const q = query(collection(db, 'messages'), orderBy('timestamp'));

                onSnapshot(q, (snapshot) => {
                    chatMessages.innerHTML = ''; // Clear previous messages
                    snapshot.forEach((doc) => {
                        const msg = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('chat-message');
                        messageElement.innerHTML = `<span>${msg.senderName}: ${msg.text}</span>
                                                    <span class="timestamp">${new Date(msg.timestamp.seconds * 1000).toLocaleTimeString()}</span>`;
                        chatMessages.appendChild(messageElement);
                    });
                    chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to latest message
                });
            };

            document.getElementById('sendButton').addEventListener('click', sendMessage);
            displayMessages();
        </script>
		
</head>
<body>

</body>

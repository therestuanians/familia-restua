<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to The Restuanians</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.png" type="image/png">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bgphoto.png') no-repeat center center/cover;
      overflow: hidden;
    }

    #countdown {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      color: white;
      max-width: 90%; /* Limits width on small screens */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .timer {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .video-wrapper {
      margin-top: 15px;
    }

    /* Responsive iframe */
    .video-wrapper iframe {
      width: 100%;
      height: auto;
      max-width: 560px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .timer {
        font-size: 1.5rem;
      }
      #countdown {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      .timer {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Countdown Section -->
  <div id="countdown">
    <h1>The Revamp is now here !!!</h1>
    <div class="timer" id="timer"></div>

    <!-- YouTube Video Embed -->
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/GQH0jo7ju_Y?autoplay=1&mute=1&controls=0&loop=1&playlist=GQH0jo7ju_Y" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script>
    // Set the launch date: November 1, 2024 at midnight
    const launchDate = new Date('2024-11-01T00:00:00').getTime();
    const timerElement = document.getElementById('timer');

    // Update the countdown every second
    const interval = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Display the countdown
      timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      // Redirect to the homepage when the countdown is over
      if (timeLeft < 0) {
        clearInterval(interval);
        window.location.href = "homepage.html";
      }
    }, 1000);
  </script>

</body>
</html>

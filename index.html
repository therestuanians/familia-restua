<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to The Restuanians</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./favicon.png" type="image/png">
  
  <style>
    /* Global Styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('bgphoto.png') no-repeat center center/cover;
      overflow: hidden;
    }

    #welcome-message {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      color: white;
      max-width: 90%; /* Limits width on small screens */
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      #welcome-message {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Welcome Message Section -->
  <div id="welcome-message">
    <h1>Welcome Teammates!</h1>
  </div>

  <script>
    // Redirect to the homepage after 1.5 seconds
    setTimeout(() => {
      window.location.href = "homepage.html";
    }, 1500);
  </script>

</body>
</html>

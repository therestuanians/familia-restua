<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts (Light Montserrat) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link rel="icon" href="./favicon.png" type="image/png">
	
	<style>

    /* Body Reset */
        html, body .mobile{
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Use Montserrat font */
			color: #fff; 
        }

        /* Navbar styles */
        .navbar {
            display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.5rem 1rem;
			background-color: #FFD726;
			box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .1);
			margin: 20px 20px 2rem; /* Add space from the top, left, and right */
			border-radius: 25px;
        }

        .navbar-title {
            font-size: 0.9rem;
            color: #FFF;
            text-transform: uppercase;
        }

        .serve-btn {
            padding: 0.4rem 1.5rem;
            font-size: 1.2rem;
            background-color: #EB8E27;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
			text-decoration: none;
        }


        /* Parent Stack Container */
        .parent {
            display: block; /* Change to block for stacking */
            max-width: 1000px; /* Set max width */
            margin: 0 auto; /* Center align */
            height: calc(100vh - 20px); /* Full screen height minus padding */
            padding: 10px; /* Small gaps on edges of the screen */
            box-sizing: border-box; /* Include padding in height/width calculations */
        }
		
		.div1{
			background: #131224;  /* Soft color background */
		}
		
			
        /* Google Calendar */
        .div2 {
			  background-color: #F1F9EC;
			  display: flex;            /* Use Flexbox for alignment */
			  align-items: center;      /* Center vertically */
			  justify-content: center;  /* Center horizontally */
			  overflow: hidden;
        }
		
		.div2 iframe {
			  width: 100%;              /* Scale to parent width */
			  max-width: 700px;         /* Limit maximum width */
			  height: 360px;            /* Fixed height */
			  border: none;
		}

        /* Responsive Design */
        @media (max-width: 768px) {
            .parent {
                padding: 5px; /* Adjust padding for smaller screens */
            }
            #nameInput, #messageText {
                width: calc(100% - 30px); /* Adjust width for mobile */
            }
        }

        @media (max-width: 480px) {
            #nameInput, #messageText {
                width: calc(100% - 20px); /* Adjust width for mobile */
            }
        }
		
		</style>
		
</head>
<body>
    <div class="mobile">

        </script>

			</div>
